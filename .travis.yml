    - os: linux
      sudo: required
      env: TEST_SUITE="bin/py.test -vvs --reruns 3 tests/scancode"
      language: python
      python: "3.6"
      dist: xenial

    - os: linux
      sudo: required
      env: TEST_SUITE="bin/py.test -vvs --reruns 3 tests/scancode"
      language: python
      python: "3.6"
      dist: bionic

    # Check and lint the documentation files
    - os: linux
      sudo: required
      script: 
        - source bin/activate
        - cd docs
        - pip install -r requirements-doc.txt
        # Check that the Sphinx Documentation build minimally
        - sphinx-build -E source build
        # Check for documentation style errors
        - ./scripts/doc8_style_check.sh
      language: python
      python: "3.6"
      dist: bionic

    # Check and lint .ABOUT files
    - os: linux
      sudo: required
      script: 
        - source bin/activate
        - ./bin/about check thirdparty_general/
        - ./bin/about check src/
        - ./bin/about check etc/
        - ./bin/about check scancode-toolkit.ABOUT
      language: python
      python: "3.6"
      dist: bionic

addons:
  homebrew:
    packages:
        - openssl
        - readline
        - sqlite3
        - xz
        - zlib
        - pyenv
    update: false

before_install:
  - chmod +x ./docs/scripts/sphinx_build_link_check.sh
  - chmod +x ./docs/scripts/doc8_style_check.sh

install:
  - ./configure

script:
  # If debugging, use a subset of tests to wait less:
  # - ./bin/py.test -n 2 -vvs tests/scancode
  # - echo $TEST_SUITE
  - $TEST_SUITE

notifications:
  irc:
    channels:
      - "chat.freenode.net#aboutcode"
  on_success: change
  on_failure: always
  use_notice: true
  skip_join: true
  template:
    - "%{repository_slug}#%{build_number} (%{branch}-%{commit}:%{author})-%{message}- %{build_url}"
