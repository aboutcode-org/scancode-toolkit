########################################################################
# RELEASE on 2.7
########################################################################

    - job: Build_release_archive
      pool:
          vmImage: ubuntu-16.04
      steps:
          - checkout: self
            fetchDepth: 10

          - task: UsePythonVersion@0
            inputs:
                versionSpec: '2.7'
            displayName: 'Install Python 2.7'

          - script: ./etc/release/release.sh
            displayName: 'Build installable releases'


