      patch_type: "conan"
    - patch_file: "patches/1.83.0-locale-msvc.patch"
      patch_description: "Fix compilation on windows when NOMINMAX is not defined"
      patch_type: "official"
      patch_source: "https://github.com/boostorg/locale/pull/189"
  "1.82.0":
