primary_license:
declared_license:
license_expression: pcre AND bsd-new AND bsd-new
declared_license_expression_spdx: LicenseRef-scancode-pcre AND BSD-3-Clause AND BSD-3-Clause
copyright: |
  Copyright (c) 1997-2007 University of Cambridge
  Copyright (c) 2007, Google Inc.
license_detections:
  - license_expression: pcre
    detection_rules:
      - not-combined
    matches:
      - score: '100.0'
        start_line: 7
        end_line: 7
        matched_length: 2
        match_coverage: '100.0'
        matcher: 2-aho
        license_expression: pcre
        licensedb_identifier: pcre_4.RULE
        referenced_filenames: []
        is_license_text: no
        is_license_notice: no
        is_license_reference: yes
        is_license_tag: no
        is_license_intro: no
        rule_length: 2
        rule_relevance: 100
        matched_text: PCRE LICENCE
        licenses:
          - key: pcre
            name: PCRE License
            short_name: PCRE License
            category: Permissive
            is_exception: no
            is_unknown: no
            owner: University of Cambridge
            homepage_url: http://www.pcre.org/licence.txt
            text_url: http://www.pcre.org/licence.txt
            reference_url: https://scancode-licensedb.aboutcode.org/pcre
            scancode_text_url: https://github.com/nexB/scancode-toolkit/tree/develop/src/licensedcode/data/licenses/pcre.LICENSE
            scancode_data_url: https://github.com/nexB/scancode-toolkit/tree/develop/src/licensedcode/data/licenses/pcre.yml
            spdx_license_key: LicenseRef-scancode-pcre
            spdx_url: https://github.com/nexB/scancode-toolkit/tree/develop/src/licensedcode/data/licenses/pcre.LICENSE
  - license_expression: bsd-new
    detection_rules:
      - not-combined
    matches:
      - score: '100.0'
        start_line: 13
        end_line: 15
        matched_length: 32
        match_coverage: '100.0'
        matcher: 2-aho
        license_expression: bsd-new
        licensedb_identifier: bsd-new_645.RULE
        referenced_filenames: []
        is_license_text: no
        is_license_notice: yes
        is_license_reference: no
        is_license_tag: no
        is_license_intro: no
        rule_length: 32
        rule_relevance: 100
        matched_text: |
          Release 7 of PCRE is distributed under the terms of the "BSD" licence, as
          specified below. The documentation for PCRE, supplied in the "doc"
          directory, is distributed under the same terms as the software itself.
        licenses:
          - key: bsd-new
            name: BSD-3-Clause
            short_name: BSD-3-Clause
            category: Permissive
