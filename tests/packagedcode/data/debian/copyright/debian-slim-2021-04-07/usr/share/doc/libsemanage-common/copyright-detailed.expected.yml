primary_license:
declared_license:
license_expression: lgpl-2.1-plus AND gpl-2.0
declared_license_expression_spdx: LGPL-2.1-or-later AND GPL-2.0-only
copyright: |
  Copyright (c) 2004-2007 Tresys Technology, LLC
  Copyright (c) 2005 Red Hat, Inc.
  (c) 2005-2009, Manoj Srivastava <srivasta@debian.org>
license_detections:
  - license_expression: lgpl-2.1-plus
    detection_rules:
      - not-combined
    matches:
      - score: '100.0'
        start_line: 7
        end_line: 22
        matched_length: 140
        match_coverage: '100.0'
        matcher: 2-aho
        license_expression: lgpl-2.1-plus
        licensedb_identifier: lgpl-2.1-plus_385.RULE
        referenced_filenames:
          - /usr/share/common-licenses/LGPL
        is_license_text: no
        is_license_notice: yes
        is_license_reference: no
        is_license_tag: no
        is_license_intro: no
        rule_length: 140
        rule_relevance: 100
        matched_text: |
              This library is free software; you can redistribute it and/or
              modify it under the terms of the GNU Lesser General Public
              License as published by the Free Software Foundation; either
              version 2.1 of the License, or (at your option) any later version.

              This library is distributed in the hope that it will be useful,
              but WITHOUT ANY WARRANTY; without even the implied warranty of
              MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU
              Lesser General Public License for more details.

              You should have received a copy of the GNU Lesser General Public
              License along with this library; if not, write to the Free Software
              Foundation, Inc., 51 Franklin St, Fifth Floor, Boston, MA  02110-1

          On Debian GNU/Linux systems, the complete text of the Lesser GNU General
          Public License can be found in `/usr/share/common-licenses/LGPL'.
        licenses:
          - key: lgpl-2.1-plus
            name: GNU Lesser General Public License 2.1 or later
            short_name: LGPL 2.1 or later
            category: Copyleft Limited
            is_exception: no
            is_unknown: no
            owner: Free Software Foundation (FSF)
            homepage_url: http://www.gnu.org/licenses/old-licenses/lgpl-2.1-standalone.html
            text_url: http://www.gnu.org/licenses/old-licenses/lgpl-2.1-standalone.html
            reference_url: https://scancode-licensedb.aboutcode.org/lgpl-2.1-plus
            scancode_text_url: https://github.com/nexB/scancode-toolkit/tree/develop/src/licensedcode/data/licenses/lgpl-2.1-plus.LICENSE
            scancode_data_url: https://github.com/nexB/scancode-toolkit/tree/develop/src/licensedcode/data/licenses/lgpl-2.1-plus.yml
            spdx_license_key: LGPL-2.1-or-later
            spdx_url: https://spdx.org/licenses/LGPL-2.1-or-later
  - license_expression: gpl-2.0
    detection_rules:
      - not-combined
    matches:
      - score: '100.0'
        start_line: 27
        end_line: 36
        matched_length: 77
        match_coverage: '100.0'
        matcher: 2-aho
        license_expression: gpl-2.0
        licensedb_identifier: gpl-2.0_1123.RULE
        referenced_filenames:
          - /usr/share/common-licenses/GPL
        is_license_text: no
        is_license_notice: yes
        is_license_reference: no
        is_license_tag: no
        is_license_intro: no
        rule_length: 77
        rule_relevance: 100
        matched_text: |
          <srivasta@debian.org>, and distributed under the terms of the GNU
          General Public License, version 2.

          On Debian GNU/Linux systems, the complete text of the GNU General
          Public License can be found in `/usr/share/common-licenses/GPL'.

              A copy of the GNU General Public License is also available at
              <URL:http://www.gnu.org/copyleft/gpl.html>.  You may also obtain
              it by writing to the Free Software Foundation, Inc., 51 Franklin
              St, Fifth Floor, Boston, MA 02110-1301, USA.
        licenses:
          - key: gpl-2.0
            name: GNU General Public License 2.0
            short_name: GPL 2.0
            category: Copyleft
            is_exception: no
            is_unknown: no
            owner: Free Software Foundation (FSF)
            homepage_url: http://www.gnu.org/licenses/gpl-2.0.html
            text_url: http://www.gnu.org/licenses/gpl-2.0.txt
            reference_url: https://scancode-licensedb.aboutcode.org/gpl-2.0
            scancode_text_url: https://github.com/nexB/scancode-toolkit/tree/develop/src/licensedcode/data/licenses/gpl-2.0.LICENSE
            scancode_data_url: https://github.com/nexB/scancode-toolkit/tree/develop/src/licensedcode/data/licenses/gpl-2.0.yml
            spdx_license_key: GPL-2.0-only
            spdx_url: https://spdx.org/licenses/GPL-2.0-only
