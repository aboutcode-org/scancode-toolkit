license_detections:
  - license_expression: gpl-2.0-plus
    detection_rules:
      - not-combined
    matches:
      - score: '100.0'
        start_line: 28
        end_line: 47
        matched_length: 143
        match_coverage: '100.0'
        matcher: 2-aho
        license_expression: gpl-2.0-plus
        licensedb_identifier: gpl-2.0-plus_811.RULE
        referenced_filenames:
          - /usr/share/common-licenses/GPL-2
        is_license_text: no
        is_license_notice: yes
        is_license_reference: no
        is_license_tag: no
        is_license_intro: no
        rule_length: 143
        rule_relevance: 100
        matched_text: |
